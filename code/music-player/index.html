<!DOCTYPE html>
<html>
<head>
	<title>豆瓣音乐播放器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://staticfile.qnssl.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="music-warper">
		<section class="music-cover">
			<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1489082811479&di=34a91f7666b8433a4fa48b22af22c3e5&imgtype=0&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fbaike%2Fw%3D400%2Fsign%3D25b53fb35dafa40f3cc6cfdd9b65038c%2F9f2f070828381f30bf610528ae014c086e06f033.jpg" alt="">
			<div class="button">
				<i class="fa fa-play-circle-o"></i>
			</div>
		</section>

		<section class="music-container">
			<div class="music-info">
				<span class="music-name">斑马斑马</span> - <span class="music-singer">宋冬野</span>
			</div>
			<div class="music-control">
				<div class="music-time-bar">
					<div class="time-control">
						<span class="current-time"></span>
					</div>
				</div>
				<div class="music-button">
					<span class="music-time">-4:13/4:13</span>
					<div class="music-volume-bar">
						<div class="volume-control">
							<span class="current-volume"></span>
						</div>
					</div>
				</div>		
			</div>
			<div class="buttons">
				<span class="fa fa-step-forward next"></span>
			</div>
		</section>		
	</div>
	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
